<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center font-semibold mt-10">Welcome to your <span class="text-indigo-500">Baap Er Bank</span>!!!</h1>
    <section class="bg-blue-200 w-3/4 mx-auto mt-12 p-10 text-center rounded-lg">
        <h2 class="text-3xl font-medium">Please Login</h2>
        <input type="text" name="" id="user-email" class="block my-3 w-1/3 p-2 mx-auto rounded-md focus:outline-none" placeholder="Please Enter Your Email">
        <input type="password" name="" id="user-password" class="block mb-3 w-1/3 p-2 mx-auto rounded-md focus:outline-none" placeholder="Please Enter Your Password">
        <button id="login-btn" class="bg-yellow-600 px-5 py-2 rounded-md font-semibold text-white hover:bg-purple-600">Submit</button>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
