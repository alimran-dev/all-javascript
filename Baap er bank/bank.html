<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center font-semibold mt-10">Let's get some <span class="text-indigo-500">Moooney</span>!!!</h1>
    <section class="w-3/4 mx-auto my-12 grid grid-cols-3 gap-5">
        <div class="bg-green-300 p-8 rounded-md text-white">
            <h3 class="text-4xl font-medium">Deposit</h3>
            <p class="text-4xl">$<span id="deposit-total">00</span></p>
        </div>
        <div class="bg-amber-300 p-8 rounded-md text-white">
            <h3 class="text-4xl font-medium">Withdraw</h3>
            <p class="text-4xl">$<span id="withdraw-total">00</span></p>
        </div>
        <div class="bg-violet-400 p-8 rounded-md text-white">
            <h3 class="text-4xl font-medium">Balance</h3>
            <p class="text-4xl">$<span id="balance">1240</span></p>
        </div>
    </section>
    <section class="w-3/4 mx-auto grid grid-cols-2 gap-5">
        <div class="bg-fuchsia-400 p-8 rounded-md">
            <h3 class="text-4xl font-medium text-white">Please Deposit</h3>
            <input type="text" name="" id="deposit-amount" class="block w-3/4 rounded-md my-3 p-2 focus:outline-none" placeholder="$ Amount you want to deposit">
            <button id="deposit-btn" class="bg-amber-600 px-5 py-2 text-white font-semibold rounded-md hover:bg-purple-600">Deposit</button>
        </div>
        <div class="bg-sky-400 p-8 rounded-md">
            <h3 class="text-4xl font-medium text-white">Please Withdraw</h3>
            <input type="text" name="" id="withdraw-amount" class="block w-3/4 rounded-md my-3 p-2 focus:outline-none" placeholder="$ Amount you want to withdraw">
            <button id="withdraw-btn" class="bg-amber-600 px-5 py-2 text-white font-semibold rounded-md hover:bg-purple-600">Withdraw</button>
        </div>
    </section>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
