<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>

<body>
    <main>
        <h1 id="secrete-text">My secrete info</h1>
        <input type="text" name="" id="input-text" placeholder="Write 'delete' here">
        <button id="btn-delete" disabled>Delete</button>
    </main>
    <script>
        const textField = document.getElementById("input-text");
        textField.addEventListener("keyup", function (event) {
            const text = event.target.value;
            if(text === "delete"){
                document.getElementById("btn-delete").removeAttribute("disabled");
            }
            else{
                document.getElementById("btn-delete").setAttribute("disabled",true);
            }
        })


        document.getElementById("btn-delete").addEventListener("click", function () {
            document.getElementById("secrete-text").style.visibility = "hidden";
            document.getElementById("input-text").value = "";
        })
    </script>
</body>

</html>
